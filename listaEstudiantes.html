<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <header>
        <section>
            <div id="menu"></div>
            
        </section>
       
    </header>
    <main>
       
        <section class=" container mt-5">
            <H1>Lista de Estudiantes</H1>
        </section>
        
        <section class="container mt-5">
            <div id="tabla-estudiante"></div>
        </section>
        
        <div id="modal2" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirmar eliminación</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="parrafo"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger">Aceptar</button>
                </div>
              </div>
            </div>
          </div>

          <div id="modalEditar" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-s" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Estudiante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="id" name="id">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Identificador</label>
                          <input type="number" class="form-control" id="identificador" aria-describedby="" placeholder="Ingrese su identificación">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="" placeholder="Ingrese su nombre">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellidoP" aria-describedby="" placeholder="Ingrese su apellido paterno">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Apellido Materno</label>
                            <input type="text" class="form-control" id="apellidoM" aria-describedby="" placeholder="Ingrese su apellido materno">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Género</label>
                            <input type="text" class="form-control" id="sexo" aria-describedby="" placeholder="Ingrese su género">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fechaN" aria-describedby="" placeholder="Ingrese su fecha de nacimiento">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Dirección</label>
                            <input type="text" class="form-control" id="direccion" aria-describedby="" placeholder="Ingrese su dirección">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Nacionalidad</label>
                            <input type="text" class="form-control" id="nacionalidad" aria-describedby="" placeholder="Ingrese su nacionalidad">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="" placeholder="Ingrese su email">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Telefono</label>
                            <input type="number" class="form-control" id="telefono" aria-describedby="" placeholder="Ingrese su telefono">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Telefono Celular</label>
                            <input type="number" class="form-control" id="telefonoC" aria-describedby="" placeholder="Ingrese su telefono Celular">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Telefono</label>
                            <input type="number" class="form-control" id="telefono" aria-describedby="" placeholder="Ingrese su telefono">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Grupo</label>
                            <input type="number" class="form-control" id="grupo" aria-describedby="" placeholder="Ingrese su grupo">
                          </div>
                          <input type="hidden" id="usuario" name="usuario">
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </main>
   <footer>

   </footer>
    <script src="js/js.js"> </script>
    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>

</body>
</html>
